<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>success</title>
  <style>
    /* 设置页面背景色为黑色 */
    body {
      background-color: #000;
    }

    /* 设置标题文字样式，字体大小为 3rem，颜色为白色 */
    h1 {
      font-size: 3rem;
      color: #fff;
      text-align: center; /* 居中对齐 */
      margin-top: 30vh; /* 距离顶部位置为视口高度的 30% */
      text-shadow: 0 0 10px #fff; /* 设置文字阴影效果 */
      animation: blink 2s infinite; /* 设置动画效果 */
    }

    /* 定义闪烁动画效果 */
    @keyframes blink {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<h1>登录成功！</h1>
</body>
</html>
