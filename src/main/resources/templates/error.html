<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>error</title>
  <style>
    /* 设置页面背景色为黑色 */
    body {
      background-color: #000;
    }

    /* 设置标题文字样式，字体大小为 3rem，颜色为红色 */
    h1 {
      font-size: 3rem;
      color: #ff0000;
      text-align: center; /* 居中对齐 */
      margin-top: 30vh; /* 距离顶部位置为视口高度的 30% */
      text-shadow: 0 0 10px #fff; /* 设置文字阴影效果 */
      animation: shake 0.5s infinite; /* 设置动画效果 */
    }

    /* 定义震动动画效果 */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-10px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(10px);
      }
    }
  </style>
</head>
<body>
<h1>Login Failed!</h1>
</body>
</html>
